<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <h2 class="text-center my-5">Books Table</h2>

    <div class="container">
        <div class="my-3 d-flex align-items-center" >
            <input type="search" class="form-control" id="search" placeholder="Search for books...">

            <select name="" class="form-select my-3" id="sort">
                <option value="asc">Sort by Price ASC</option>
                <option value="desc">Sort by Price DESC</option>
                <option value="default">Default</option>
            </select>
        </div>
    </div>
    <div class="container">
            <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Title</th>
                <th>Price</th>
                <th>Cover Image</th>
                <th>Description</th>
                
        </thead>
        <tbody>
        <!-- <tr>
            <td>1</td>

            <td><img src="https://via.placeholder.com/150" alt="Book Cover" class="img-thumbnail"></td>
            <td>This is a description of Book Title 1.</td>
        </tr> -->

        </tbody>
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./assets/js/table.js"></script>
</body>
</html>
