<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qeydiyyat Səhifəsi</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Qeydiyyat</h2>

            <div>
                <label for="username">İstifadəçi adı</label>
                <input type="text" id="username" name="username" placeholder="İstifadəçi adı daxil edin" required />

            </div>
            <div>
                <label for="email">E-poçt</label>
                <input type="email" id="email" name="email" placeholder="E-poçtunuzu daxil edin" required />

            </div>
            <div>
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" placeholder="Şifrənizi daxil edin" required />

            </div>
            <button type="submit">Qeydiyyatdan keç</button>

            <p class="login-link">Hesabınız var? <a href="login.html">Giriş et</a></p>
        </form>
    </div>


    <script>
        const form = document.querySelector('.register-form');
        const usernameInput = document.querySelector('#username');
        const emailInput = document.querySelector('#email');
        const passwordInput = document.querySelector('#password');

        form.addEventListener("submit", async (e)=>{
            e.preventDefault()

            const newUser = {
                username: usernameInput.value.trim(),
                email: emailInput.value.trim(),
                password: passwordInput.value.trim()
            }

           const response = await fetch("http://localhost:8080/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                    },
                body: JSON.stringify(newUser)
            })

            if(response.ok){
                alert("Qeydiyyat uğurla başa çatdı")
                window.location.href = "login.html"
            }
            
            
        })
    </script>
</body>

</html>
