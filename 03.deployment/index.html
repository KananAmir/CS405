<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #9b4dca 0%, #e94baf 100%);
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            color: #333;
        }

        .tab.active {
            background-color: #9b4dca;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #9b4dca;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #9b4dca;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #8a3db8;
        }

        .login-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-link {
            color: #e94baf;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .terms {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .terms a {
            color: #e94baf;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1 class="text-danger text-center">HACKED!!</h1>
        <h1>Signup Form</h1>
        
        <div class="tabs">
            <a href="login.html" class="tab">Login</a>
            <a href="signup.html" class="tab active">Signup</a>
        </div>
        
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            
            <div class="terms">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="login-text">
            Already have an account? <a href="login.html" class="login-link">Login now</a>
        </div>


     
    </div>
</body>
</html>
